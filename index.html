<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Your one-stop shop for amazing products with easy cash on delivery option">
    <title>Brew and Clay - Handcrafted Products</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Brew and Clay</h1>
        <div id="cart-widget" class="cart-widget">
            <button id="cart-toggle" aria-label="Toggle Shopping Cart">
                ðŸ›’ Cart (<span id="cart-count">0</span>)
            </button>
            <div id="cart-sidebar" class="cart-sidebar hidden">
                <h2>Your Cart</h2>
                <div id="cart-items"></div>
                <div id="cart-total">
                    <strong>Total: $<span id="total-amount">0.00</span></strong>
                </div>
                <button id="checkout-btn" class="checkout-btn" disabled>Proceed to Checkout</button>
            </div>
        </div>
    </header>

    <main>
        <section id="products-grid" class="products-grid">
            <!-- Products will be dynamically loaded here -->
            <div class="loading">Loading products...</div>
        </section>
    </main>

    <div id="checkout-modal" class="modal hidden">
        <div class="modal-content">
            <h2>Checkout - Cash on Delivery</h2>
            <form id="checkout-form" action="https://formspree.io/f/your-form-id" method="POST">
                <div class="form-group">
                    <label for="full-name">Full Name:</label>
                    <input type="text" id="full-name" name="full-name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{10,}" required>
                </div>
                <div class="form-group">
                    <label for="address">Delivery Address:</label>
                    <textarea id="address" name="address" required></textarea>
                </div>
                <input type="hidden" id="cart-data" name="cart-data">
                <button type="submit" class="submit-btn">Place Order</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
